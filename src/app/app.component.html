<form [formGroup]="searchForm">
  <input type="text" formControlName="query" placeholder="Write something">
  <div *ngIf="hasNumbersOnlyError()" class="error">
    Please enter numbers only
  </div>
</form>

<div *ngIf="searchResults$ | async as results" class="resultsWrapper">
  <div>
    <span>You searched for <i>{{ results.name }}</i></span>
  </div>
</div>
